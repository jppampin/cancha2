<div layout="row" layout-fill layout-align="center">
  <md-card layout-padding flex-gt-sm="30">
    <form layout="column" name="partidoForm">
      <md-input-container>
        <label>Titulo</label><input md-maxlength="30" name="title" required ng-model="vm.match.title" />
        <div ng-messages="partidoForm.title.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      <md-button class="md-primary md-raised" ng-click="vm.addMatch();" >Crear</md-button>
    </form>
  </md-card>
</div>
