<md-card layout="column" >
  <md-toolbar flex >
     <div class="md-toolbar-tools">
    <h3>Lista de Inscriptos de {{vm.title}}:</h3>
    </div>
    </md-toolbar>
<!--  Start Confirmados -->
  <section>
  <md-subheader class="md-primary">Confirmados:</md-subheader>
  <md-list flex layout-wrap layout-gt-sm="row">
    <md-list-item flex-gt-sm="33" flex class="md-3-line unselected" ng-repeat="player in vm.players | filter: {confirmed: true } " ng-class="{ selected : player.confirmed}">
       <img ng-src="http://www.gravatar.com/avatar/{{vm.md5(player.user.local.email)}}" class="md-avatar" alt="jpp" />
        <div class="md-list-item-text" >
          <h3>{{player.user.local.name}} <md-chip>10</md-chip> </h3>
          <h4>{{player.user.local.email}}</h4>

        </div>
          <md-switch ng-model="player.confirmed" ng-change="vm.canConfirm(player) && vm.update(player)" ng-show="vm.canConfirm(player)" ng-disabled="!vm.canConfirm(player)" ></md-switch>
          <md-icon md-svg-src="assets/images/checkbox-marked-circle.svg" href="/facebook" ng-if="player.confirmed"></md-icon>
        </md-switch>
      <md-divider />
    </md-list-item>
    </md-list>
  </section>
  <!-- End Confirmados -->
  <!--  Start Pendientes Pendientes-->
  <section>
  <md-subheader class="md-primary">Pendientes:</md-subheader>
  <md-list flex layout-wrap layout-gt-sm="row">
    <md-list-item flex-gt-sm="33" flex class="md-3-line unselected" ng-repeat="player in vm.players | filter: {confirmed: false } " ng-class="{ selected : player.confirmed}" >
       <img ng-src="http://www.gravatar.com/avatar/{{vm.md5(player.user.local.email)}}" class="md-avatar" alt="jpp" />
        <div class="md-list-item-text" >
          <h3>{{player.user.local.name}} <md-chip>10</md-chip> </h3>
          <h4>{{player.user.local.email}}</h4>
        </div>
          <md-switch ng-model="player.confirmed" ng-change="vm.canConfirm(player) && vm.update(player)" ng-show="vm.canConfirm(player)" ng-disabled="!vm.canConfirm(player)"  ></md-switch>
          <md-icon md-svg-src="assets/images/checkbox-marked-circle.svg" href="/facebook" ng-if="player.confirmed"></md-icon>
        </md-switch>
    </md-list-item>
    </md-list>
  </section>
  <!-- End Pendientes -->
      <md-divider></md-divider>
  <div layout="row" layout-fill layout-align="center center">
      <disqus flex-gt-sm="50" ></disqus>
  </div>

</md-content>
